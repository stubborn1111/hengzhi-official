<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>公告与资料</title>
		<link rel="stylesheet" type="text/css" href="../../../layui/layui/css/layui.css" />
		<link rel="stylesheet" href="notice.css">
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="../../common/common.css" />
		<link rel="stylesheet" type="text/css" href="notice.css" />
		<script src="../../common/jquery-3.4.1.min.js"></script>
		<script src="../../../layui/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="zUI.js" type="text/javascript" charset="utf-8"></script>
		<script src="my_scrollbar.js" type="text/javascript" charset="utf-8"></script>
		<script src="notice.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function() {
				$("#demo").panel({
					iWheelStep: 32
				});
			});
		</script>
		<style>
			/* 修改头像 */
			#test2 {
				margin: 20px 30px;
			}

			.img1 {
				margin: 8px;
				margin-bottom: 45px;
			}
		</style>
	</head>
	<body>
		<!-- 修改头像 -->
		<div id="test2" style="display: none;">
			<div class="form-group">
				<div class="img1"><label>图片：</label></div>
				<img src=" " alt="" id="img" />
				<input type="file" name="file" id="uploadImage">
			</div>
		</div>
		<!-- 重设密码 -->
		<div id="test1" style="display: none;">
			<form class="layui-form layui-form-pane" action="">
				<div class="layui-form-item" pane style="width: 90%; margin: 20px auto;">
					<label class="layui-form-label">原密码</label>
					<div class="layui-input-block">
						<input type="password" name="password" required lay-verify="required" placeholder="请输入原密码"
							autocomplete="off" class="layui-input" id="password">
					</div>
				</div>
				<div class="layui-form-item" pane style="width: 90%; margin: 20px auto;">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-block">
						<input type="password" name="password" required lay-verify="required" placeholder="请输入新密码"
							autocomplete="off" class="layui-input" id="newPassword">
					</div>
				</div>
			</form>
		</div>
		<!-- 水平导航-->
		<ul class="layui-nav level" lay-filter="" style="text-align: right;">
			<li class="layui-nav-item"><a href="../../index/index.html">首页</a></li>
			<li class="layui-nav-item layui-this">
				<a href="javascript:;" id="head"></a>
				<dl class="layui-nav-child">
					<!-- 二级菜单 -->
					<dd onclick="change1()">修改头像</dd>
					<dd onclick="change()">修改密码</dd>
					<dd onclick="logout()">退出登录</dd>
				</dl>
			</li>
		</ul>

		<!-- 侧边导航-->
		<ul class="layui-nav layui-nav-tree vertical" lay-filter="test">
			<li class="layui-nav-item layui-this"><a href="">公告与资料</a></li>
			<li class="layui-nav-item">
				<a href="javascript:;">考试中心</a>
				<dl class="layui-nav-child">
					<dd><a href="../exam/preList/preList.html">待考试卷</a></dd>
					<dd><a href="../exam/reList/reList.html">已考试卷</a></dd>
				</dl>
			</li>
		</ul>
		<div class="container">
			<div class="title1">
				公告栏
			</div>
			<div class="title2">
				资料栏
				<!-- 文件数应当超过十条，才会显示滚动栏 -->
			</div>
			<div id="demo">
				<div class="demoo">
					<ul class="layui-timeline box" id="notice">

					</ul>
				</div>
			</div>

			<div id="right">
				<table class="layui-table table1">
					<colgroup>
						<col width="150">
						<col width="200">
						<col>
					</colgroup>
					<thead>
						<tr>
							<th>文件</th>
							<th>上传时间</th>
							<th>上传者</th>
							<th>下载</th>
						</tr>
					</thead>
				</table>

				<div class="box box1" id="wrapper1">
					<div class="scroll" id="scrollOne">
						<!-- 资料上传表格 -->
						<table class="layui-table">
							<colgroup>
								<col width="150">
								<col width="200">
								<col>
							</colgroup>
							<tbody id="filebox">
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
		<!-- 水平导航栏 -->
		<script>
			//注意：导航 依赖 element 模块，否则无法进行功能性操作
			window.onload = function() {
				var oMyBar1 = new MyScrollBar({
					selId: 'wrapper1',
					bgColor: '#E5DCD6',
					barColor: 'rgba(207, 78, 89, 0.65)',
					enterColor: 'rgba(207, 78, 89, 0.65)',
					enterShow: false,
					borderRadius: 5
				});
			}
		</script>

	</body>
</html>
