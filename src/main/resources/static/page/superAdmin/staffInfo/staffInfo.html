<!DOCTYPE html>

	<head>

		<link rel="stylesheet" type="text/css" href="../../common/common.css" />
		<script src="../../common/jquery-3.4.1.min.js"></script>
		<script src="../../../layui/layui/layui.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../font-awesome-4.7.0/css/font-awesome.css" />
		<style>
			.info {
				position: absolute;
				top: 50px;
				left: 120px;
				width: calc(100% - 240px);
				height: calc(100% - 100px);
			}

			.addUser {
				position: absolute;
				bottom: -15px;
				right: 30px;
				z-index: 920;
			}

			.fenye {
				position: absolute;
				bottom: -15px;
				left: 250px;
			}

			/* 			.boxx{
				background-color: white;
				height: 357.667px;
			} */
		</style>

	</head>
	<body>
		<!-- 水平导航-->
		<ul class="layui-nav level" lay-filter="">
			<li class="layui-nav-item"><a href="">首页</a></li>
			<li class="layui-nav-item layui-this">
				<a href="javascript:;">个人中心</a>
				<dl class="layui-nav-child">
					<!-- 二级菜单 -->
					<dd><a href="">修改头像</a></dd>
					<dd><a href="">修改密码</a></dd>
					<dd><a href="">退出登录</a></dd>
				</dl>
			</li>
		</ul>

		<!-- 侧边导航-->
		<ul class="layui-nav layui-nav-tree vertical" lay-filter="test">
			<li class="layui-nav-item layui-this"><a href="">人员信息</a></li>
			<li class="layui-nav-item"><a href="">修改简介</a></li>
			<li class="layui-nav-item"><a href="">审核密码</a></li>

		</ul>

		<!-- 人员信息表格 -->
		<div class="info">
			<div class="addUser">
				<button type="button" class="layui-btn" onclick="addP()">添加用户</button>
			</div>
			<div class="boxx">
				<div class="layui-layout layui-layout-admin">
					<div class="layui-body">
						<!-- 人员信息-表格 -->
						<table class="layui-table">
							<colgroup>
								<col width="80">
								<col width="100">
								<col width="150">
								<col width="150">
								<col width="100">
								<col width="100">
								<col width="200">
							</colgroup>
							<thead>
								<tr>
									<th>ID</th>
									<th>头像</th>
									<th>姓名</th>
									<th>学号</th>
									<th>权限</th>
									<th>修改权限</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="boxinfo">
							</tbody>
						</table>
					</div>
				</div>

			</div>

			<div class="fenye">
				<div class="fenye1">
					<div class="zuiqian">
						<i class="fa fa-angle-double-left"></i>
					</div>
					<div class="qian" onclick="shangyiye1()">
						<i class="fa fa-angle-left"></i>
					</div>
					<div class="tiaozhuan">
						<input type="" name="" id="shuruyeshu1" value="" />
					</div>
					<div class="tiaozhuan1" onclick="shuruys1()">
						跳转
					</div>
					<div class="zongyeshu">
						共1页
					</div>
					<div class="dangqianye">
						第1页
					</div>
					<div class="hou" onclick="xiayiye1()">
						<i class="fa fa-angle-right"></i>
					</div>
					<div class="zuihou" onclick="zuihouyiye1()">
						<i class="fa fa-angle-double-right"></i>
					</div>
					<div class="clear">

					</div>
				</div>
			</div>
		</div>
		<div id="testadd" style="display: none;">
			<form class="layui-form layui-form-pane" action="">
				<div class="layui-form-item" pane style="width: 90%; margin: 20px auto;">
					<label class="layui-form-label">学号</label>
					<div class="layui-input-block">
						<input type="text" name="password" required lay-verify="required" placeholder="请输入十位学号"
							autocomplete="off" class="layui-input" id="studentId">
					</div>
				</div>
				<div class="layui-form-item" pane style="width: 90%; margin: 20px auto;">
					<label class="layui-form-label">真实姓名</label>
					<div class="layui-input-block">
						<input type="text" name="password" required lay-verify="required" placeholder="请输入真实姓名"
							autocomplete="off" class="layui-input" id="namee">
					</div>
				</div>
			</form>
		</div>
		<script>
			//注意：导航 依赖 element 模块，否则无法进行功能性操作
			layui.use('element', function() {
				var element = layui.element;

			});
		</script>

		<!-- 导航栏右侧 -->
		<script>
			//JS 
			layui.use(['element', 'layer', 'util'], function() {
				var element = layui.element,
					layer = layui.layer,
					util = layui.util,
					$ = layui.$;

				//头部事件
				util.event('lay-header-event', {
					//左侧菜单事件
					menuLeft: function(othis) {
						layer.msg('展开左侧菜单的操作', {
							icon: 0
						});
					},
					menuRight: function() {
						layer.open({
							type: 1,
							content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
							area: ['260px', '100%'],
							offset: 'rt' //右上角
								,
							anim: 5,
							shadeClose: true
						});
					}
				});

			});
		</script>
		<script src="staffInfo.js"></script>

	</body>
</html>
